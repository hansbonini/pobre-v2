<div class="container">
  <div class="row">
    <div class="col-12">
      <ul id="menu-navegacao" class="nav flex-column">
      {% assign menus = site.pages | where_exp: "item" , "item.menu == true" | sort: "menu_order" | uniq  %}
      {% for item in menus %}
        <li id="menu-navegacao-{{ item.title | slugify }}" class="nav-item">
          <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </div>
  </div>
</div>
